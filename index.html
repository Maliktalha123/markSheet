<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marks percentage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="inputDiv">
      <input
        type="text"

        id="inputName"
        placeholder="               Enter Your Name Please"
      /><input
        type="number"
        class="input"
        id="inputEnglish"
        placeholder="   Enter English Marks"
      /><input
        type="number"
        
        class="input"
        placeholder="   Enter Math Marks"
        id="inputMath"
      /><input
        type="number"
        
        class="input"
        id="inputPhysics"
        placeholder="   Enter Physics Marks"
      /><input
        type="number"
        id="inputChemistry"
        class="input"
        placeholder="   Enter Chemistry"
      />

      <button title="Submit" id="submit">SubmiT</button>
    </div>
    <div class="table">
      <table border="1" id="table">
        <tr>
          <th title="Name">Name</th>
          <th >English Marks</th>
          <th>Math Marks</th>
          <th>Physics Marks</th>
          <th>Chemistry Marks</th>
          <th title="Total Marks">Total Marks</th>
          <th title="Obtained Marks">Obtained Marks</th>
          <th title="Percentage">Percentage</th>
        </tr>
      </table>
    </div>
  </body>
  <script src="app.js"></script>
</html>
